services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: health-insurance-api
    ports:
      - "8000:8000"
    environment:
      - APP_VERSION=1.0.0
    volumes:
      - ./models:/app/models:ro
    networks:
      - health-insurance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: health-insurance-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_ENDPOINT=http://fastapi:8000
      - APP_VERSION=1.0.0
    volumes:
      - ./models:/app/models:ro
    networks:
      - health-insurance-network
    depends_on:
      fastapi:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  health-insurance-network:
    driver: bridge

volumes:
  models-data:
    driver: local
