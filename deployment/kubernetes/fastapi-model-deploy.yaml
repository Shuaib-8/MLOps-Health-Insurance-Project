apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  strategy: {}
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - image: shuaiba8/fastapi:latest
        name: fastapi
        ports:
        - containerPort: 8000
        resources: {}
status: {}
